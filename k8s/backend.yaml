apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-pod
  template:
    metadata:
      labels:
        app: backend-pod
    spec:
      containers:
        - name: backend-container
          image: backend-image
          imagePullPolicy: Never 
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Servicegit 
metadata:
  name: backend-service
spec:
  type: NodePort
  selector:
    app: backend-pod
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30975
     
